<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        body {
            background-color: #a9a9a9;
        }
    </style>


</head>

<body>
    <div>
        <a href="https://www.google.com">Google</a>
    </div>
    
<div>
    <p style="background-color:green; color:red;">
        This paragraph will be <span style="color:blue; font-size:large; text-align:center;">messed</span> with by the time we're done! I just need a place to throw some tags and such at!
    </p>
    <p class="newClass">
        this is another paragraph, but inside the same div as the first.
    </p>
</div>
<div class="newClass">
    <p id="newID">
        this paragraph is in a different div!
    </p>
</div>

<div>
    <table>
        <thead>
            <tr>
                <th>
                    <p>
                        City
                    </p>
                </th>
                <th>
                    <p>
                        State
                    </p>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>
                        New York
                    </p>
                </td>
                <td>
                    <p>
                        NY
                    </p>
            </tr>
            <tr>
                <td>
                    <p>
                        Los Angeles
                    </p>
                </td>
                <td>
                    <p>
                        CA
                    </p>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <p>
                    this is the footer
                </p>
            </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
